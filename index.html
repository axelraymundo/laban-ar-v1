          <a-entity id="page4">
            <a-plane
              id="lr-off"
              src="#lr_off"
              position="0.01 -0.74 0.1"
              height="1"
              width="1"
              rotation="0 0 0"
              material="transparent:true; shader:standard; color:#4b8bc8; emissive:#4b8bc8; emissiveIntensity:1"
              animation="property: material.emissiveIntensity; from:0; to:10; dur: 1500; loop:true; easings: easeInOutSine; dir: alternate; autoplay: true"
              animation="property: material.color; from:red; to:blue; dur: 1500; loop:true; easings: easeInOutSine; dir: alternate; autoplay: true"

          <a-entity

            class="clickable"
          ></a-entity>

          <a-plane
            id="back"
            src="#back-button"
            position="0.01 -0.74 0.1"
            height="0.26"
            width="0.6"
            rotation="0 0 0"
            material="transparent: true"
            class="clickable"
          ></a-plane>

          <a-plane
            id="ball1"
            src="#lr_on"
            height="0.64"

          ></a-plane>

  <script>
    var ctr = 3;
    var lr = false;
    var zinc = false;
    var lactose = false;
    var dragging = false;
    var startX = 0;
    var startY = 0;

    document.addEventListener("DOMContentLoaded", function () {
      const sceneEl = document.querySelector("a-scene");
      let arSystem;

      init();

      sceneEl.addEventListener("loaded", function () {
        arSystem = sceneEl.systems["mindar-image-system"];
      });
      //laban
      document.querySelector("#laban-button").addEventListener("click", () => {
        onClick(true);
      });

      //off
      document.querySelector("#lr-off").addEventListener("click", (e) => {
        console.log("clicked:, lr-off", lr);
        if (!lr) {
          e.target.setAttribute(
            "material",
            "shader:gif;src:#lr_on; transparent: true"
          );
          lr = true;

          if (lr && zinc && lactose) {
            document
              .querySelector("#laban-button")
              .setAttribute("position", "0.01 -0.965 0.01");
          }
        } else if (ctr === 9) {
          document.querySelector("#page4").setAttribute("position", "0 0 100");
          document
            .querySelector("#laban-button")
            .setAttribute("position", "0.01 -0.965 100");
          ctr = 9;
          onClick();
          document.querySelector("#back").setAttribute("width", "0.6");
        }
      });
      document.querySelector("#zinc-off").addEventListener("click", (e) => {
        console.log("clicked:, zinc-off", zinc);
        if (!zinc) {
          e.target.setAttribute(
            "material",
            "shader:gif;src:#zinc_on; transparent: true"
          );
          zinc = true;

          if (lr && zinc && lactose) {
            document
              .querySelector("#laban-button")
              .setAttribute("position", "0.01 -0.965 0.01");
          }
        } else if (ctr === 9) {
          document.querySelector("#page4").setAttribute("position", "0 0 100");
          document
            .querySelector("#laban-button")
            .setAttribute("position", "0.01 -0.965 100");
          ctr = 11;
          onClick();
          document.querySelector("#back").setAttribute("width", "0.6");
        }
      });
      document.querySelector("#lactose-off").addEventListener("click", (e) => {
        console.log("clicked:, lactose-off", lactose);
        if (!lactose) {
          e.target.setAttribute(
            "material",
            "shader:gif;src:#lactose_on; transparent: true"
          );
          lactose = true;

          if (lr && zinc && lactose) {
            document
              .querySelector("#laban-button")
              .setAttribute("position", "0.01 -0.965 0.01");
          }
        } else if (ctr === 9) {
          document.querySelector("#page4").setAttribute("position", "0 0 100");
          document
            .querySelector("#laban-button")
            .setAttribute("position", "0.01 -0.965 100");
          ctr = 10;
          onClick();
          document.querySelector("#back").setAttribute("width", "0.6");
        }
      });

      document.querySelector("#back").addEventListener("click", () => {
        switch (ctr) {
          case 10:
          case 11:
          case 12:
            ctr = 8;
            onClick();
            break;
          case 14:
          case 15:
            ctr = 12;

            document
              .querySelector("#ball1")
              .setAttribute("position", `-0.22 0.04 0.1`);

            onClick();

            document.querySelector("#back").setAttribute("width", "0");

            document
              .querySelector("#laban-button")
              .setAttribute("position", "0.01 -1.06 0.1");

            return;
            break;
        }
        console.log("Back", ctr);

        if (lr && zinc && lactose) {
          document
            .querySelector("#laban-button")
            .setAttribute("position", "0.01 -0.965 0.01");
        }

        document.querySelector("#back").setAttribute("width", "0");
      });

      document.querySelector("#ball1").addEventListener("mousedown", (e) => {
        // console.log(e);
        // console.log(e.detail.mouseEvent.pageX, e.detail.mouseEvent.pageY);

        if (e.detail.mouseEvent) {
          startX = e.detail.mouseEvent.pageX;
          startY = e.detail.mouseEvent.pageY;
        } else {
          startX = e.detail.touchEvent.changedTouches[0].pageX;
          startY = e.detail.touchEvent.changedTouches[0].pageY;
        }

        dragging = true;
      });

      document.addEventListener("mouseup", (e) => {
        dragging = false;
      });

      let handleMousemove = (event) => {
        if (dragging) {
          // console.log(`mouse position: ${event.x}:${event.y}`);

          var threshold = 300;

          var newX = (event.x - startX) / threshold - 0.22;
          var newY = (event.y - startY) / threshold;

          console.log(newX, newY);

          document
            .querySelector("#ball1")
            .setAttribute("position", `${newX} ${-newY} 0.1`);

          if (newX >= 0.2 && newY <= -0.17) {
            console.log("trigger lactose");
            dragging = false;

            document
              .querySelector("#ball1")
              .setAttribute("position", `-0.22 0.04 100`);

            document
              .querySelector("#laban-button")
              .setAttribute("position", "0.01 -1.06 100");

            ctr = 13;
            onClick();

            document.querySelector("#back").setAttribute("width", "0.6");
          } else if (newX >= 0.2 && newY >= 0.16) {
            console.log("trigger zinc");
            dragging = false;

            document
              .querySelector("#ball1")
              .setAttribute("position", `-0.22 0.04 100`);

            document
              .querySelector("#laban-button")
              .setAttribute("position", "0.01 -1.06 100");

            ctr = 14;
            onClick();

            document.querySelector("#back").setAttribute("width", "0.6");
          }
        }
      };

      document.addEventListener("pointermove", handleMousemove);
    });

    function onClick(laban = false) {
      console.log("CTR", ctr);

      if (ctr === 20) {
        // document.getElementById("p20").setAttribute("width", "0");
        // document.getElementById("p1").setAttribute("width", "2");
        // ctr = 1;
        window.location.reload();
        return;
      }

      if (ctr === 4) {
        ctr = 6;
      }

      if (ctr === 7) {
        document.querySelector("#page4").setAttribute("position", "0 0.25 0");
      }

      if (ctr === 8) {
        document.querySelector("#page4").setAttribute("position", "0 0.31 0");
      }

      if (ctr === 9 && laban) {
        ctr = 12;
        document.querySelector("#page4").setAttribute("position", "0 0.31 100");
      }

      if (ctr === 12) {
        document
          .querySelector("#laban-button")
          .setAttribute("position", "0.01 -1.06 100");
      }

      if (ctr == 12 && laban) {
        document
          .querySelector("#ball1")
          .setAttribute("position", `-0.22 0.04 0.1`);
      }

      if (ctr === 13 && laban) {
        ctr = 15;

        document
          .querySelector("#ball1")
          .setAttribute("position", `-0.22 0.04 100`);
      }

      if (ctr === 16) {
        document
          .querySelector("#laban-button")
          .setAttribute("visible", "false");
      }

      if (ctr === 18) {
        document
          .querySelector("#laban-button")
          .setAttribute("visible", "false");
        // .setAttribute("position", "0.01 -1.06 100");
      }

      //hide all
      document.getElementById("p" + ctr).setAttribute("width", "0");
      for (let i = 1; i <= 20; i++) {
        document.getElementById("p" + i).setAttribute("width", "0");
      }

      //show
      document.getElementById("p" + (ctr + 1)).setAttribute("width", "2");

      if (ctr === 19) {
        document.getElementById("p" + (ctr + 1)).setAttribute("width", "1.1");
        document.getElementById("p" + (ctr + 1)).setAttribute("height", "1.4");
      }

      ctr++;

      if (ctr === 4) {
        //hide laban
        document
          .querySelector("#laban-button")
          .setAttribute("position", "0.01 -0.965 100");
        document.querySelector("#page4").setAttribute("position", "0 0 0");
      }
    }

    // PERMISSION BUTTON
    var btn_reqPermission = document.getElementById("btn_reqPermission");
    btn_reqPermission.addEventListener("click", () => {
      this.checkMotionPermission();
    });

    // ON PAGE LOAD
    this.checkMotionPermission();

    // FUNCTIONS
    async function checkMotionPermission() {
      // Any browser using requestPermission API
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        // If previously granted, user will see no prompts and listeners get setup right away.
        // If error, we show special UI to the user.
        // FYI, "requestPermission" acts more like "check permission" on the device.
        await DeviceOrientationEvent.requestPermission()
          .then((permissionState) => {
            if (permissionState == "granted") {
              // Hide special UI; no longer needed
              btn_reqPermission.style.display = "none";
              this.setMotionListeners();
            }
          })
          .catch((error) => {
            console.log("Error getting sensor permission: %O", error);
            // Show special UI to user, suggesting they should allow motion sensors. The tap-or-click on the button will invoke the permission dialog.
            btn_reqPermission.style.display = "flex";
          });

        // All other browsers
      } else {
        this.setMotionListeners();
      }
    }

    async function setMotionListeners() {
      // ORIENTATION LISTENER
      await window.addEventListener("orientation", (event) => {
        console.log("Device orientation event: %O", event);
      });

      // MOTION LISTENER
      await window.addEventListener("devicemotion", (event) => {
        console.log("Device motion event: %O", event);

        // SHAKE EVENT
        // Using rotationRate, which essentially is velocity,
        // we check each axis (alpha, beta, gamma) whether they cross a threshold (e.g. 256).
        // Lower = more sensitive, higher = less sensitive. 256 works nice, imho.
        if (
          event.rotationRate.alpha > 256 ||
          event.rotationRate.beta > 256 ||
          event.rotationRate.gamma > 256
        ) {
          // this.output_message.innerHTML = "SHAKEN!";

          if (ctr === 19) {
            onClick();
          }

          setTimeout(() => {
            this.message.innerHTML = null;
          }, "2000");
        }
      });
    }

    function init() {
      const container = document.getElementById("container");
      for (let i = 1; i <= 20; i++) {
        const page = document.createElement("a-plane");
        page.setAttribute("id", "p" + i);
        page.setAttribute("src", "#fr" + i);
        page.setAttribute("position", "0 0 0");
        page.setAttribute("height", "3.2");
        page.setAttribute("width", "0");
        page.setAttribute("rotation", "0 0 0");
        page.setAttribute("material", "transparent: true");
        container.appendChild(page);
      }
      document.getElementById("p" + ctr).setAttribute("width", "2");

      //hide elements
      // document
      //   .querySelector("#laban-button")
      //   .setAttribute("position", "0 0 100");
      document.querySelector("#back").setAttribute("width", "0");
      document.querySelector("#page4").setAttribute("position", "0 0 100");
      document
        .querySelector("#ball1")
        .setAttribute("position", `-0.22 0.04 100`);
    }
  </script>
